<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
                <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        //just test
        -->

    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Our memories</title>
</head>

<body>
    <div data-role="page" id="list-page">
        <div data-role="header" data-position="fixed">
            <h1>Memories</h1>
            <a href="#add-page" data-icon="add" class="ui-btn-left">Add</a>
            <a href="#view-page" data-icon="view" class="ui-btn-right">view</a>
        </div>

    </div>

    <div data-role="page" id="add-page">
        <div data-role="header">
            <h1>Add Memory</h1>
        </div>
        <div data-role="content">
            <input id="todo-date" type="text" placeholder="add date">
            <textarea id="todo-body" style="height: 8em" placeholder="Description"></textarea>

            <input id="add-button" type="button" value="Save" onclick="addTodo()">
            <input id="add-button" type="button" value="Picture And Save" onclick="addTodoPicture()" data-theme="b">

            <!-- <input id="add-button" type="button" value="Save" data-bind="click: addTodo()">
                <input id="add-button" type="button" value="Picture And Save" data-bind="click: addTodoPicture()"
                    data-theme="b"> -->
        </div>
    </div>
    <div data-role="page" id="view-page">
        <body onload="loadData()">
            <div data-role="header" data-position="fixed">
                <h1>Our Memories</h1>
                <a href="#add-page" data-icon="add" class="ui-btn-left">Add</a>
            </div>
            <div data-role="content">
                <ul data-role="listview" data-inset="true" id="todo-list"></ul>
            </div>
        </body>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    

    
    
</body>

</html>
